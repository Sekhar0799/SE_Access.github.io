<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Dog Lovers Club</h1>
    </header>
    
    <nav>
        <a href="#">Home</a>
        <a href="#">Breeds</a>
        <a href="#">Videos</a>
        <a href="#">Gallery</a>
        <a href="#">Contact</a>
    </nav>

    <section>
        <h2>Welcome to our Dog Lovers Club!</h2>
        <div class="video-container">
            <iframe src="https://www.youtube.com/embed/VIDEO_ID" frameborder="0" allowfullscreen></iframe>
        </div>
        <p>Explore our website to discover different dog breeds and enjoy adorable dog videos!</p>
        <a href="#" class="button">Adopt a Dog</a>
        <input type="text" placeholder="Your message...">
    </section>

    <div class="marquee">
        <p>Join our Dog Lovers Club and share the love for our furry friends!</p>
    </div>

    <div class="gallery-container">
        <h2>Dog Gallery</h2>
        <div class="gallery" id="dogGallery">
            <!-- Images will be dynamically added here using JavaScript -->
        </div>
    </div>

    <footer>
        <p>Contact us: info@dogloversclub.com</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
